name: riak-admin-internal
version: 0.1.0.0

ghc-options: -Wall

default-extensions:
  - DeriveFunctor
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards

dependencies:
  - aeson >= 1.0
  - base
  - bytestring
  - data-default-class
  - monad-shell
  - text

library:
  source-dirs: src
  dependencies:
    - safe-exceptions
    - megaparsec
  other-modules:
    Riak.Admin.Types.Internal

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - dlist
      - exceptions
      - hspec
      - hspec-expectations
      - mtl
      - riak-admin-internal
